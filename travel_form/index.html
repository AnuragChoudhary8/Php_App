<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Travel Request Form</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="validate.js"></script>
</head>
<body>
  <div class="container">
    <h2>Plan Your Travel</h2>
    <form action="http://localhost/code/travel_form/submit.php" method="POST" onsubmit="return validateForm()">
      <label for="full_name">Full Name:</label>
      <input type="text" id="full_name" name="full_name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="destination">Destination:</label>
      <input type="text" id="destination" name="destination" required>

      <label for="travel_date">Travel Date:</label>
      <input type="date" id="travel_date" name="travel_date" required>

      <label for="message">Special Requests:</label>
      <textarea id="message" name="message" rows="4" placeholder="Enter any special requests..."></textarea>

      <div class="btn-group">
        <button type="submit">Submit</button>
        <button type="reset" class="reset">Reset</button>
      </div>
    </form>
  </div>
</body>
</html>
