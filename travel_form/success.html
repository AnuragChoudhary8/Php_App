<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Success</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }
    .container {
      background-color: rgba(255, 255, 255, 0.15);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(8px);
    }
    .success-icon {
      width: 100px;
      animation: pop 0.6s ease-in-out;
    }
    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    .btn {
      margin-top: 20px;
      padding: 12px 24px;
      background: white;
      color: #0072ff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background: #f0f0f0;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://cdn-icons-png.flaticon.com/512/845/845646.png" alt="Success" class="success-icon">
    <h1>Thank You!</h1>
    <p>Your travel request has been successfully submitted.</p>
    <a href="index.html"><button class="btn">Back to Home</button></a>
  </div>
</body>
</html>
